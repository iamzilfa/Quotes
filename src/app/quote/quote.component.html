<div class="container">
  <h1 style="text-align: center;">Inspirational Quotes</h1>
  <hr>
  <div class="row">
    <div class="col-md-6">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
    <div class="col-md-6">
      <h2>Quotes</h2>
      <hr>
      <div *ngFor='let quote of quotes; let i = index'>
        <div>
          <h6>{{quote.quote | uppercase}}</h6>
          <button (click)='toggleDetails(i)' class="btn btn-info">Show/Hide details</button>
        </div>
        <br>
        <div *ngIf='quote.showDescription'>
          <app-quote-detailed [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-detailed>
        </div>
      </div>
    </div>

  </div>

  <p *ngIf='quotes.length > 4'>too many quotes</p>
</div>
