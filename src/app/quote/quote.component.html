 <h1>Inspirational Quotes</h1>
    <hr>
    <ul>
      <div *ngFor='let quote of quotes; let i = index'>
       <li>{{quote.quote}}</li>
       <button (click)='toggleDetails(i)'>Toggle</button>
        <app-quote-detailed *ngIf='quote.showDescription' [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detailed>
    </div>
    </ul>
    <p *ngIf='quotes.length > 1'>too many quotes</p>
