<div class="container-fluid">
    <h3>Add Quote</h3>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>

        <div class="form-group">

            <label for="quote">Quote</label>
            <textarea style="width: 400px;" class="form-control" id="quote" rows="4" [(ngModel)]="newQuote.quote" name="quote"
                #quote="ngModel" required></textarea>
            <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                <p>Quote is required</p>
            </div>
        </div>

        <div class="form-group">

            <label for="author">Author</label>
            <input style="width: 400px;" type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author='ngModel'
                required>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>Author is required</p>
            </div>
        </div>
        
        <div class="form-group">

            <label for="publisher">Publisher</label>
            <input style="width: 400px;" type="text" class="form-control" id="publisher" [(ngModel)]="newQuote.publisher" name="name" #publisher='ngModel'
                required>
            <div [hidden]="publisher.valid || publisher.pristine" class="alert alert-danger">
                <p>Publisher is required</p>
            </div>
        </div>
        
        <div class="form-group">

            <label for="complete">Completion</label> &nbsp;
            <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate"
                #completeDate="ngModel" required>
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                <p>Date is required</p>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
