<p style="text-align: center; font-size: 20px; font-weight: bold;">{{quote.author | uppercase}}</p>
<p style="text-align: center; font-style: italic;"> <small>Posted by {{quote.publisher}}, {{quote.completeDate|dateCount}} days ago </small> </p>
<button style="margin-right: 3px;" (click)='upvote()' class="btn btn-success">{{upVote}} <i class="fas fa-thumbs-up"></i>vote</button> 
<button (click)='downvote()' class="btn btn-warning">{{downVote}} <i class="fas fa-thumbs-down"></i>vote</button>
<button (click)= 'quoteDelete(true)' style="margin-left: 100px;" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Delete</button>
